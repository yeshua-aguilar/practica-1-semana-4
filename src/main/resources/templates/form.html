<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD SPRING BOOT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
	<div class="container">
		<form th:action="@{/save}" th:object="${persona}" method="POST">
			<div></div>
			<div>
				<div class="form-group">
					<label>ID</label> <input type="text" th:field="*{id}" readonly="readonly" class="form-control" />
				</div>
				<div class="form-group">
					<label>NOMBRE</label> <input type="text" th:field="*{name}" class="form-control" />
				</div>
				<div class="form-group">
					<label>TELEFONO</label> <input type="text" th:field="*{telefono}" class="form-control" />
				</div>
			</div>
			<div>
				 <input class="btn btn-info" type="submit" value="Guardar" />
				 <button type="button" class="btn btn-danger"><a th:href="@{/listar}">Regresar</a></button>
			</div>
		</form>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
