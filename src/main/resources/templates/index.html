<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD SPRING BOOT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
	<div>
	<button type="button" class="btn btn-success"><a th:href="@{/new}">Agreagr Nuevo</a></button>
		<table border="1" class="table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>#</th>
					<th>NOMBRES</th>
					<th>TELEFONO</th>					
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${personas}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.telefono}"></td>
					<td>
					<button type="button" class="btn btn-danger"><a th:href="@{/delete/}+${p.id}">delete</a></button>
					<button type="button" class="btn btn-success"><a th:href="@{/listar/}+${p.id}">editar</a></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="/funciones.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
